<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sin conexión — PasswordMX</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --text:#e2e8f0; --muted:#94a3b8; --accent:#38bdf8; }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); color:var(--text); font:16px system-ui, -apple-system, Segoe UI, Roboto; }
    .card{ background:var(--card); padding:28px; border-radius:14px; max-width:560px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1{ margin:0 0 10px; color:var(--accent); }
    p{ margin:6px 0; color:var(--muted); }
    a.btn{ display:inline-block; margin-top:12px; background:linear-gradient(135deg, var(--accent), #22d3ee); color:#06273b; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <img src="favicon.png" alt="" width="80" height="80" style="filter: drop-shadow(0 6px 12px rgba(0,0,0,.35)); border-radius:18px;">
    <h1>Estás sin conexión</h1>
    <p>No pudimos cargar los recursos desde la red.</p>
    <p>Intenta reconectar o vuelve a la página principal:</p>
    <a class="btn" href="/">Volver a PasswordMX</a>
  </div>
</body>
</html>
